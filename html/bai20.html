    <script>
        $(document).ready(function() {
            function ktraten() {
                let ten = $("#name").val();
                let patten = /^([A-Z]{1}[a-z]*\s)+([A-Z]{1}[a-z]*)$/;
                if (patten.test(ten)) //dung
                {

                    $("#erten").html("*");
                    $("#name").removeClass('errorborder');
                    return true;



                } else {
                    $('#erten').addClass('error');
                    $('#name').addClass('errorborder');
                    $('#erten').html("Ten sai!!!!");
                    return false;
                }

            }
            $('#name').blur(function(e) {
                //    e.preventDefault();
                ktraten();

            });

            function Dangky() {


            }

            $('#btndk').click(function(e) {
                if (ktraten()) {
                    // co du lieu dung add table
                    let ten = $('#name').val();
                    // cac thanh phan khac text
                    // lay value cua option trong  select lop
                    let lop = $('#lop option:selected').val();
                    // lay mon hoc text
                    let mon = $("#monhoc option:selected").text();

                    // lAY VALUE SO TIN CHI SECLECT
                    let tc = $("#stc").val();

                    // lay value cua group radio : lay 1 value
                    let loai = $("input[name='loai']:checked").val(); // 1 
                    // lay value cua checkbox: lay nhieu value
                    let pp = [];
                    $.each($("input[name='hinhthuc']:checked"), function() {
                        pp.push($(this).val());

                    });

                    let trnew = "<tr><td>" + ten + "</td><td>" + lop + "</td><td>" + mon + "</td><td>" + tc + "</td><td>" + loai + "</td><td>" + pp + "</td></tr>";
                    $("#tbl").append(trnew);
                }



            });

            $("#monhoc").change(function(e) {
                let tc = $("#monhoc option:selected").val();
                $("#stc").val(tc);

            });




        });
    </script>

    <style>

        .errorborder {
            border: 1px solid red;
