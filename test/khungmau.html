<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px auto;
        }

        .wrapper {
            position: relative;
            display: grid;
            height: 750px;
            width: 750px;
            margin: 10px;
            border: 1px solid black;
            grid-template-areas:
                "header header"
                "menu menu"
                "left right"
                "footer footer";
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr;
        }
        /***** HEADER *****/
        header {
            grid-area: header;
            background-color: aqua;
            width: 100%;
        }

        /***** MENU *****/
        .menu {
            grid-area: menu;
            height: 100%;
            width: 100%;
            list-style: none;
            background-color: yellowgreen;
            display: flex;

        }

        .menu_item {
            padding: 10px;
            position: relative;
            border: 1px solid black;
        }

        .menu_item a {
            color: #ac4b16;
            text-decoration: none;
        }

        .menu li:hover {
            background-color: #48a846;
        }

        .menu li:hover .sub_menu {
            display: block;
        }

        .sub_menu {
            display: none;
            position: absolute;
            background-color: white;
            list-style: none;
            left: 0;
            top: 100%;
        }

        .sub_menu1 {
            padding: 5px;
        }

        /***** CONTENT *****/
        .left {
            grid-area: left;
            background-color: palevioletred;
            width: 100%;
        }

        .right {
            grid-area: right;
            background-color: orange;
            width: 100%;
        }

        /***** FOOTER *****/
        footer {
            grid-area: footer;
            background-color: green;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            header
        </header>
        <ul class="menu">
            <li class="menu_item"><a href="">Home</a></li>
            <li class="menu_item"><a href="">About </a></li>
            <li class="menu_item"><a href="">Products</a></li>
            <li class="menu_item"><a href="">Services</a>
                <ul class="sub_menu">
                    <li class="sub_menu1"><a href="">Our services</a></li>
                    <li class="sub_menu1"><a href="">Third party sevrices</a></li>
                </ul>
            </li>
            <li class="menu_item"><a href="">Order</a></li>
        </ul>
        <div class="left">
            left
        </div>
        <div class="right">
            right
        </div>
        <footer>
            footer
        </footer>
    </div>
</body>

</html>
